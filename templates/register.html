{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
Register
{% endblock %}


{% block body %}
<div class="Register-Form mb-4">
    <form class="login-form" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
